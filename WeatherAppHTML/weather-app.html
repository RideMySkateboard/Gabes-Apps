<!DOCTYPE html>
<html>
    <head>
        <title>Gabe's Weather App</title>
        <!--“Powered by Tomorrow.io-->
        <link href="../WeatherAppCSS/weather-app.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="parent-element">
            <div class="element1">  
                <input class="search-bar" placeholder="Search Location">
                <button class="search-button">Search</button>
            </div>

            <div class="grid-container">
                <div class="grid-item city-state">Orlando, FL</div>
                <div class="grid-item weather-conditions">Mostly Sunny</div> 
                <div class="grid-item weather-image">
                  <img src="../Images/Sunny.svg" height="100px">
                </div>
                <div class="grid-item tempature js-temperature">72°</div> 
                <div class="grid-item rain-uv">UvIndex:<br>Precipitation:</div>
            </div>
            <div class="creator">Developed by Gabriel Garcia</div>
            <div class="four-day-forecast">
                <div class="day1">day1</div>
                <div class="day2">day2</div>
                <div class="day3">day3</div>
                <div class="day4">day4</div>
            </div>
        </div>
        <script src="../WeatherAppJS/weather-api.js" type="module"></script>
       
    </body>
</html>
